<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dominos task</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<!-- header start -->

    <div class="header">
        <span>|</span>
        <i class="fa-solid fa-user"></i>
        <div>
            <h4>My Account</h4>
            <a href="#" style="margin-left: 17px;">Login</a>
            <span>|</span>
            <a href="#">Signup</a>
        </div>
    </div>


 <!-- header end -->   

 <!-- Content start -->

    <div class="content">
        <div class="left">
            <div class="logo">
                <img src="images/dominosLogoBlue.png">
            </div>
            <h4>Please select location, so that we can find a restaurant that delivers to you!</h4>

            <div class="radio">
                <input type="radio" name="x"><span>Delivery</span>
                <input type="radio" name="x"><span>PickUp / Dine-in</span>
            </div>

            <div class="location">
                <input type="text" placeholder="Enter your delivery address">
                <i class="fa-solid fa-location-dot"></i>
                <button>Locate me</button>
                <i class="fa-solid fa-location-crosshairs"></i>
            </div>
        </div>

        <div class="right">
            <div class="right-top"><img src="images/dominos_adaptation_desktop.jpg"></div>
            <div class="right-botm"><img src="images/Dominos_Howzzat_IPL-2021_Pizza_Online.jpg"></div>
        </div>

    </div>

<!-- Content end -->

    <div class="footer"></div>
    
</body>
